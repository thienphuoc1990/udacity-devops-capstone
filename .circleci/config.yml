version: 2.1

jobs:
  build-app:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [app-build]
      - run:
          name: Build app
          command: |
            cd app
            npm install
            npm run build
      - save_cache:
          paths: [app/node_modules]
          key: app-build

  test-app:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [app-build]
      - run:
          name: Test app
          command: |
            cd app
            npm install
            npm run test

  scan-app:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [app-build]
      - run:
          name: Scan app
          command: |
            cd app
            npm install
            npm audit --audit-level=critical

  check-lint-app:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [app-build]
      - run:
          name: Check lint app
          command: |
            cd app
            npm install
            npm run lint

  build-push-app-image:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Build docker image
          command: |
            ./scripts/build-image.sh latest 
            ./scripts/build-image.sh ${CIRCLE_SHA1:0:7}
      - run:
          name: Push docker image
          command: |
            ./scripts/push-image.sh latest 
            ./scripts/push-image.sh ${CIRCLE_SHA1:0:7}

workflows:
  default:
    jobs:
      - build-app:
          context: global
      - test-app:
          requires: [build-app]
      - scan-app:
          requires: [build-app]
      - check-lint-app:
          requires: [build-app]
      - build-push-app-image:
          requires: [test-app, scan-app, check-lint-app]
